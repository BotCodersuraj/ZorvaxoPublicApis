<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Object Image API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-gray-900/70 backdrop-blur-md rounded-2xl shadow-xl">
    <a href="index.html" class="text-sm text-indigo-400 hover:underline">‚Üê Back</a>
    <h1 class="text-3xl font-bold mt-2 text-center text-indigo-400">Object Image API</h1>
    <p class="text-gray-400 text-sm mb-6 text-center">Enter Object ID to fetch the image from API</p>

    <div class="flex gap-3 mb-4">
      <input id="object" class="flex-1 bg-gray-800 border border-gray-700 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Enter Object ID" />
      <button onclick="callApi()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105">Fetch</button>
    </div>

    <h2 class="mt-6 font-semibold text-lg text-center">Response:</h2>
    <div id="response" class="bg-gray-800 p-4 rounded-2xl mt-3 text-center flex justify-center items-center min-h-[200px]">
      <span class="text-gray-400 text-sm">No response yet.</span>
    </div>
  </div>

  <script>
    const BASE = "https://zorvaxo-public-apis.vercel.app";

    async function callApi() {
      const obj = document.getElementById('object').value.trim();
      if(!obj) return alert('Please enter Object ID');

      const url = `${BASE}/api/objectimage?object=${encodeURIComponent(obj)}`;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '<span class="text-gray-400">Loading...</span>';

      try {
        const res = await fetch(url);
        if(!res.ok) throw new Error('Network response was not ok');
        const blob = await res.blob();
        const imgUrl = URL.createObjectURL(blob);
        responseDiv.innerHTML = `<img src="${imgUrl}" alt="Object Image" class="rounded-2xl shadow-xl max-h-96 object-contain"/>`;
      } catch(err){
        responseDiv.innerHTML = `<span class="text-red-500">Error: ${err}</span>`;
      }
    }
  </script>
</body>
</html>
