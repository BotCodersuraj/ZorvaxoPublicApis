<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZORVAXO - Object Image API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg py-5 px-6 flex justify-between items-center text-white font-bold text-lg">
    <a href="index.html" class="hover:underline">‚¨Ö Back</a>
    <div>üñºÔ∏è Object Image</div>
    <div></div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-6 py-8">
    <div class="w-full max-w-2xl bg-gray-800/70 p-8 rounded-2xl shadow-xl border border-gray-700 backdrop-blur-sm space-y-6">

      <h1 class="text-3xl font-bold text-indigo-400 text-center mb-2">Object Image Fetcher</h1>
      <p class="text-gray-400 text-center">Enter Object ID to fetch its image from API</p>

      <!-- Input -->
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="object" class="flex-1 bg-gray-900/70 border border-gray-700 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter Object ID. Eg. 902000024" />
        <button onclick="callApi()" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl font-semibold shadow-md hover:scale-105 transition-transform duration-300">
          Fetch üöÄ
        </button>
      </div>

      <!-- Response -->
      <div id="response" class="bg-gray-900/70 p-6 rounded-2xl text-center text-gray-300 border border-gray-700 hidden"></div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-gray-400 text-sm border-t border-gray-700">
    Made with ‚ù§Ô∏è by Zorvaxo
  </footer>

  <script>
    const BASE = "https://zorvaxo-public-apis.vercel.app";

    async function callApi() {
      const obj = document.getElementById('object').value.trim();
      if(!obj) return alert('Please enter Object ID');

      const url = `${BASE}/api/objectimage?object=${encodeURIComponent(obj)}`;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '‚è≥ Loading...';
      responseDiv.classList.remove('hidden');

      try {
        const res = await fetch(url);
        if(!res.ok) throw new Error('Network response was not ok');
        const blob = await res.blob();
        const imgUrl = URL.createObjectURL(blob);

        responseDiv.innerHTML = `
          <div class="space-y-3">
            <p class="text-lg font-semibold text-indigo-400">Object Image:</p>
            <img src="${imgUrl}" alt="Object Image" class="rounded-2xl shadow-xl max-h-96 mx-auto object-contain"/>
          </div>
        `;
      } catch(err){
        responseDiv.innerHTML = '<p class="text-red-500 font-semibold">‚ùå Error: '+err+'</p>';
      }
    }
  </script>

</body>
</html>
