<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visit â€” Coming Soon</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff512f, #dd2476, #ff6a00, #c31432);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    font-family: Arial, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  @keyframes gradientMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .lock-message {
    background: rgba(0,0,0,0.35);
    padding: 50px 80px;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    backdrop-filter: blur(12px);
    text-align: center;
    color: white;
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: scale(0.9);}
    to {opacity:1; transform: scale(1);}
  }

  .lock-icon {
    font-size: 70px;
    margin-bottom: 25px;
    animation: bounce 1s infinite;
  }
  @keyframes bounce {
    0%,100%{transform: translateY(0);}
    50%{transform: translateY(-15px);}
  }

  .coming-soon::after {
    content: '';
    animation: dots 1s steps(3, end) infinite;
  }
  @keyframes dots {
    0% {content: '.';}
    33% {content: '..';}
    66% {content: '...';}
    100% {content: '.';}
  }

  .buttons-container {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  .action-button {
    padding: 14px 30px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 220px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .action-button:hover {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    transform: scale(1.05);
  }

  .contact-button {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    box-shadow: 0 0 15px #ff512f, 0 0 30px #dd2476;
  }

  .back-button {
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    box-shadow: 0 0 15px #ff7e5f, 0 0 30px #feb47b;
  }
</style>
</head>
<body>
  <div class="lock-message">
    <div class="lock-icon">ðŸ”’</div>
    <div class="coming-soon">Coming Soon</div>

    <div class="buttons-container">
      <button class="action-button back-button" onclick="location.href='index.html'">â¬… Back</button>
      <button class="action-button contact-button" onclick="window.open('https://t.me/zorvaxo','_blank')">ðŸ‘¾ Contact Zorvaxo For Help</button>
    </div>
  </div>
</body>
</html>
