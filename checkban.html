<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check Ban API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg py-5 px-6 flex justify-between items-center text-white font-bold text-lg">
    <a href="index.html" class="hover:underline">⬅ Back</a>
    <div>🚫 Check Ban API</div>
    <div></div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-6">
    <div class="w-full max-w-2xl bg-gray-800/70 p-8 rounded-2xl shadow-xl border border-gray-700 backdrop-blur-sm">
      <h1 class="text-3xl font-bold mb-2 text-indigo-400 text-center">Check Ban</h1>
      <p class="text-gray-400 text-center mb-6">
        Quickly check if a UID is banned using the <code class="text-indigo-300">/api/checkban?uid={uid}</code> endpoint.
      </p>

      <!-- Input + Button -->
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="uid" class="flex-1 bg-gray-900/70 border border-gray-700 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter UID..." />
        <button onclick="callApi()" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl font-semibold shadow-md hover:scale-105 transition-transform duration-300">
          Call API 🚀
        </button>
      </div>

      <!-- Response Box -->
      <div class="mt-8">
        <h2 class="font-semibold text-lg mb-2">📩 Response</h2>
        <pre id="response" class="bg-gray-900/70 p-4 rounded-xl text-sm text-gray-300 border border-gray-700 overflow-auto">No response yet.</pre>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-gray-400 text-sm border-t border-gray-700">
    Made with ❤️ by Zorvaxo
  </footer>

  <script>
    const BASE = "https://zorvaxo-public-apis.vercel.app";
    async function callApi(){
      const uid = document.getElementById('uid').value.trim();
      if(!uid) return alert('Please enter UID');
      const url = `${BASE}/api/checkban?uid=${encodeURIComponent(uid)}`;
      document.getElementById('response').textContent = '⏳ Loading...';
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch(err){
        document.getElementById('response').textContent = '❌ Error: ' + err;
      }
    }
  </script>
</body>
</html>
