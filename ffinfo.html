<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FF Info API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <a href="index.html" class="text-sm text-indigo-400 hover:underline">‚Üê Back</a>
    <h1 class="text-2xl font-bold mt-2">FF Info API</h1>
    <p class="text-gray-400 text-sm mb-4">Endpoint: <code>/api/ffinfo?uid={uid}</code></p>

    <input id="uid" class="w-full bg-gray-800 border border-gray-700 px-3 py-2 rounded" placeholder="Enter UID" />
    <button onclick="callApi()" class="mt-3 px-4 py-2 bg-indigo-600 rounded">Call API</button>

    <!-- Response Container -->
    <div id="response" class="mt-6 hidden">
      <h2 class="font-semibold text-lg mb-2">Player Info:</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-gray-800 p-4 rounded shadow">
          <p><span class="font-semibold">Nickname:</span> <span id="nickname"></span></p>
          <p><span class="font-semibold">UID:</span> <span id="accountId"></span></p>
          <p><span class="font-semibold">Level:</span> <span id="level"></span></p>
          <p><span class="font-semibold">Region:</span> <span id="region"></span></p>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow">
          <p><span class="font-semibold">Rank:</span> <span id="rank"></span></p>
          <p><span class="font-semibold">Max Rank:</span> <span id="maxRank"></span></p>
          <p><span class="font-semibold">CS Rank:</span> <span id="csRank"></span></p>
          <p><span class="font-semibold">Likes:</span> <span id="liked"></span></p>
        </div>
      </div>
      <div class="bg-gray-800 p-4 rounded shadow mt-4">
        <p><span class="font-semibold">Social Info:</span></p>
        <p id="socialHighlight" class="text-gray-300 text-sm mt-1 whitespace-pre-line"></p>
      </div>
    </div>
  </div>

  <script>
    const BASE = "https://zorvaxo-public-apis.vercel.app";

    async function callApi(){
      const uid = document.getElementById('uid').value.trim();
      if(!uid) return alert('Please enter UID');
      const url = `${BASE}/api/ffinfo?uid=${encodeURIComponent(uid)}`;

      document.getElementById('response').classList.add('hidden');

      try {
        const res = await fetch(url);
        const data = await res.json();

        // Fill data
        document.getElementById('nickname').textContent = data.basicInfo.nickname || "N/A";
        document.getElementById('accountId').textContent = data.basicInfo.accountId || "N/A";
        document.getElementById('level').textContent = data.basicInfo.level || "N/A";
        document.getElementById('region').textContent = data.basicInfo.region || "N/A";

        document.getElementById('rank').textContent = data.basicInfo.rank || "N/A";
        document.getElementById('maxRank').textContent = data.basicInfo.maxRank || "N/A";
        document.getElementById('csRank').textContent = data.basicInfo.csRank || "N/A";
        document.getElementById('liked').textContent = data.basicInfo.liked || "N/A";

        document.getElementById('socialHighlight').textContent = data.socialInfo?.socialHighlight || "N/A";

        document.getElementById('response').classList.remove('hidden');

      } catch(err){
        alert("Error: " + err);
      }
    }
  </script>
</body>
</html>
