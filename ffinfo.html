<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZORVAXO - FF Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg py-5 px-6 flex justify-between items-center text-white font-bold text-lg">
    <a href="index.html" class="hover:underline">‚¨Ö Back</a>
    <div>‚ö° FF Info API</div>
    <div></div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-6 py-8">
    <div class="w-full max-w-2xl bg-gray-800/70 p-8 rounded-2xl shadow-xl border border-gray-700 backdrop-blur-sm space-y-6">

      <h1 class="text-3xl font-bold text-indigo-400 text-center mb-2">Free Fire Info Checker</h1>
      <p class="text-gray-400 text-center">Enter UID to fetch detailed account info.</p>

      <!-- Input -->
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="uid" class="flex-1 bg-gray-900/70 border border-gray-700 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter UID. Eg. 8080519000" />
        <button onclick="callApi()" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl font-semibold shadow-md hover:scale-105 transition-transform duration-300">
          Call API üöÄ
        </button>
      </div>

      <!-- Response -->
      <div id="response" class="bg-gray-900/70 p-6 rounded-2xl text-gray-300 border border-gray-700 hidden space-y-4"></div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-gray-400 text-sm border-t border-gray-700">
    Made with ‚ù§Ô∏è by Zorvaxo
  </footer>

  <script>
    const BASE = "https://zorvaxo-public-apis.vercel.app";

    async function callApi() {
      const uid = document.getElementById('uid').value.trim();
      if(!uid) return alert('Please enter UID');
      const url = `${BASE}/api/ffinfo?uid=${encodeURIComponent(uid)}`;

      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '‚è≥ Loading...';
      responseDiv.classList.remove('hidden');

      try {
        const res = await fetch(url);
        const data = await res.json();

        if(!data.basicInfo) {
          responseDiv.innerHTML = '<p class="text-red-500 font-semibold text-center">‚ùå No data found for this UID.</p>';
          return;
        }

        const b = data.basicInfo;
        const p = data.petInfo;
        const d = data.diamondCostRes;
        const c = data.creditScoreInfo;
        const s = data.socialInfo;

        responseDiv.innerHTML = `
          <div class="space-y-4">
            <!-- Basic Info -->
            <div>
              <h2 class="text-xl font-bold text-indigo-400">üë§ Basic Info</h2>
              <p><span class="font-semibold">Nickname:</span> ${b.nickname}</p>
              <p><span class="font-semibold">Account ID:</span> ${b.accountId}</p>
              <p><span class="font-semibold">Level:</span> ${b.level}</p>
              <p><span class="font-semibold">Region:</span> ${b.region}</p>
              <p><span class="font-semibold">Rank:</span> ${b.rank}</p>
              <p><span class="font-semibold">Max Rank:</span> ${b.maxRank}</p>
              <p><span class="font-semibold">CS Rank:</span> ${b.csRank}</p>
              <p><span class="font-semibold">Likes:</span> ${b.liked}</p>
              <p><span class="font-semibold">Season:</span> ${b.seasonId}</p>
              <p><span class="font-semibold">Title:</span> ${b.title}</p>
            </div>

            <!-- Pet Info -->
            ${p ? `
            <div>
              <h2 class="text-xl font-bold text-purple-400">üêæ Pet Info</h2>
              <p><span class="font-semibold">Pet ID:</span> ${p.petId}</p>
              <p><span class="font-semibold">Level:</span> ${p.level}</p>
              <p><span class="font-semibold">Selected:</span> ${p.isSelected ? '‚úÖ Yes' : '‚ùå No'}</p>
              <p><span class="font-semibold">Selected Skill ID:</span> ${p.selectedSkillId}</p>
              <p><span class="font-semibold">Skin ID:</span> ${p.skinId}</p>
            </div>` : ''}

            <!-- Diamond Info -->
            ${d ? `
            <div>
              <h2 class="text-xl font-bold text-yellow-400">üíé Diamond Cost</h2>
              <p><span class="font-semibold">Diamond Cost:</span> ${d.diamondCost}</p>
            </div>` : ''}

            <!-- Credit Score -->
            ${c ? `
            <div>
              <h2 class="text-xl font-bold text-green-400">üìä Credit Score</h2>
              <p><span class="font-semibold">Score:</span> ${c.score}</p>
              <p><span class="font-semibold">Reason:</span> ${c.reason}</p>
              <p><span class="font-semibold">Start:</span> ${c.start}</p>
              <p><span class="font-semibold">End:</span> ${c.end}</p>
            </div>` : ''}

            <!-- Social Info -->
            ${s ? `
            <div>
              <h2 class="text-xl font-bold text-cyan-400">üåê Social Info</h2>
              <p><span class="font-semibold">Account ID:</span> ${s.accountId}</p>
              <p><span class="font-semibold">Gender:</span> ${s.gender}</p>
              <p><span class="font-semibold">Language:</span> ${s.language}</p>
              <p><span class="font-semibold">Privacy:</span> ${s.privacy}</p>
              <p><span class="font-semibold">Social Highlight:</span> <br><span class="text-gray-300 whitespace-pre-line">${s.socialHighlight || 'N/A'}</span></p>
            </div>` : ''}
          </div>

          <p class="text-gray-400 text-sm text-center mt-2">Credits: ${data.credits}</p>
        `;
      } catch(err){
        responseDiv.innerHTML = '<p class="text-red-500 font-semibold text-center">‚ùå Error: '+err+'</p>';
      }
    }
  </script>

</body>
</html>
