
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FF Info API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <a href="index.html" class="text-sm text-indigo-400 hover:underline">‚Üê Back</a>
    <h1 class="text-2xl font-bold mt-2">FF Info API</h1>
    <p class="text-gray-400 text-sm mb-4">Endpoint: <code>/api/ffinfo?uid={uid}</code></p>

    <input id="uid" class="w-full bg-gray-800 border border-gray-700 px-3 py-2 rounded" placeholder="Enter UID" />
    <button onclick="callApi()" class="mt-3 px-4 py-2 bg-indigo-600 rounded">Call API</button>

    <h2 class="mt-6 font-semibold">Response:</h2>
    <pre id="response" class="bg-gray-800 p-3 rounded mt-2 text-sm overflow-auto">No response yet.</pre>
  </div>

  <script>
    const BASE = "https://zorvaxo-public-apis.vercel.app";
    async function callApi(){
      const uid = document.getElementById('uid').value.trim();
      if(!uid) return alert('Please enter UID');
      const url = `${BASE}/api/ffinfo?uid=${encodeURIComponent(uid)}`;
      document.getElementById('response').textContent = 'Loading...';
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch(err){
        document.getElementById('response').textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
