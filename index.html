<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Bhai App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            color: white;
        }
        /* Header */
        .header {
            background: linear-gradient(to right, #00BFFF, #1E90FF);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .name {
            font-size: 20px;
            font-weight: bold;
        }
        .header .icons {
            display: flex;
            gap: 12px;
            font-size: 22px;
            cursor: pointer;
        }
        /* Buttons grid */
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 20px;
        }
        .button {
            padding: 16px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button1 { background-color: #8A2BE2; } /* Check Ban */
        .button2 { background-color: #FFD700; } /* Old Nick */
        .button3 { background-color: #FF69B4; } /* FF Information */
        .button4 { background-color: #00CED1; } /* Region Info */
        .button5 { background-color: #32CD32; } /* Object Image */
        .button6 { background-color: #DA70D6; } /* Search Nick */
        .button7 { background-color: #FF4500; } /* 👍 99+ Like */
        .button8 { background-color: #1E90FF; } /* 👁️ 999+ Visit */
        /* About button */
        .about-button {
            background-color: #9370DB;
            padding: 16px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            width: calc(100% - 40px);
            margin: 0 20px 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .about-button:hover {
            transform: scale(1.05);
        }
        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="name">Suraj Bhai</div>
        <div class="icons">
            <span>🔔</span>
        </div>
    </div>

    <!-- Buttons Grid -->
<div class="buttons-container">
    <a href="checkban.html"><button class="button button1">🚫 Check Ban</button></a>
    <a href="oldnick.html"><button class="button button2">🔍 Old Nick</button></a>
    <a href="ffinfo.html"><button class="button button3">⚡ FF Information</button></a>
    <a href="rginfo.html"><button class="button button4">🌐 Region Info</button></a>
    <a href="objectimage.html"><button class="button button5">🔰 Object Image</button></a>
    <a href="searchnick.html"><button class="button button6">🔎 Search Nick</button></a>
    <a href="like.html"><button class="button button7">👍 99+ Like</button></a>
    <a href="visit.html"><button class="button button8">👁️ 999+ Visit</button></a>
</div>

<!-- About Button -->
<a href="about.html"><button class="about-button">ℹ️ About & Developer Info</button></a>

    <!-- Footer -->
    <div class="footer">
        Made with ❤️ by Zorvaxo
    </div>
</body>
</html>
