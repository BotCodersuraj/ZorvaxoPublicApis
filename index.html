<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zorvaxo Public APIs — Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold text-indigo-600">🔥 ZORVAXO APIs</h1>
    <div class="flex items-center space-x-3">
      <span class="text-sm">👋 Welcome, Guest</span>
      <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-semibold">
        Balance: ₹100
      </span>
    </div>
  </header>

  <!-- Notice -->
  <div class="bg-blue-600 text-white text-center py-2 text-sm font-medium">
    📢 New: Contact us on Telegram @Zorvaxo for support & updates
  </div>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6">
    <!-- Quick Info Cards -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <p class="text-2xl">😎</p>
        <p class="font-semibold">Free APIs</p>
        <p class="text-gray-500 text-sm">6 available</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <p class="text-2xl">💎</p>
        <p class="font-semibold">Premium</p>
        <p class="text-gray-500 text-sm">Coming soon</p>
      </div>
    </div>

    <!-- API Selector -->
    <h2 class="text-lg font-bold text-gray-700 mb-3">Choose API</h2>
    <form class="bg-white shadow rounded-lg p-5 space-y-4">
      <label class="block text-sm font-medium">Select API</label>
      <select class="w-full border rounded px-3 py-2">
        <option value="checkban.html">Check Ban</option>
        <option value="ffinfo.html">FF Info</option>
        <option value="objectimage.html">Object Image</option>
        <option value="oldnick.html">Old Nick</option>
        <option value="rginfo.html">Region Info</option>
        <option value="searchnick.html">Search Nick</option>
      </select>

      <button type="button" onclick="goApi()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition">
        🚀 Go to API
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-gray-500 text-sm">
    Made with ❤️ by Zorvaxo
  </footer>

  <script>
    function goApi(){
      const select = document.querySelector('select');
      const value = select.value;
      if(value) window.location.href = value;
    }
  </script>
</body>
</html>
