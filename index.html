  <title>Zorvaxo Public APIs — Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Neon glow effect */
    .neon {
      text-shadow: 0 0 10px rgba(255,255,255,0.8),
                   0 0 20px rgba(59,130,246,0.7),
                   0 0 40px rgba(59,130,246,0.6);
    }
    /* Smooth card tilt */
    .card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: perspective(1000px) rotateX(8deg) rotateY(-8deg) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 25px rgba(255,255,255,0.2);
    }
    /* Background animation */
    body {
      background: linear-gradient(-45deg, #1e3a8a, #9333ea, #14b8a6, #f43f5e);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
