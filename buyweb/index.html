<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Creator Pro ðŸš€</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #1e1e1e;
      border-bottom: 2px solid #444;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      color: #bbb;
    }
    .tab:hover {
      background: #2a2a2a;
    }
    .tab.active {
      background: #222;
      color: #0ff;
      box-shadow: inset 0 -2px 5px #0ff;
    }

    /* Editors */
    textarea {
      flex: 1;
      padding: 15px;
      font-size: 14px;
      font-family: monospace;
      background: #1e1e1e;
      color: #0ff;
      border: none;
      outline: none;
      resize: none;
      line-height: 1.5em;
      caret-color: #0ff;
    }
    textarea:focus {
      outline: 2px solid #0ff;
    }

    /* Run button */
    #runBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #0ff, #09f);
      border: none;
      border-radius: 50%;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }
    #runBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #09f;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #0ff; }
      50% { box-shadow: 0 0 30px #09f; }
      100% { box-shadow: 0 0 15px #0ff; }
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('html')">HTML</div>
    <div class="tab" onclick="showTab('css')">CSS</div>
    <div class="tab" onclick="showTab('js')">JavaScript</div>
  </div>

  <!-- Editors -->
  <textarea id="html" class="editor"><h1>Hello Suraj ðŸš€</h1>
<p>Mera advanced HTML editor!</p></textarea>

  <textarea id="css" class="editor" style="display:none;">body {
  background: #121212;
  color: white;
  font-family: Arial;
}</textarea>

  <textarea id="js" class="editor" style="display:none;">console.log("Hello Suraj ðŸš€");</textarea>

  <!-- Run button -->
  <button id="runBtn">&gt;</button>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const editors = document.querySelectorAll('.editor');

    function showTab(tabId) {
      editors.forEach(ed => ed.style.display = "none");
      tabs.forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId).style.display = "block";
      event.target.classList.add("active");
    }

    document.getElementById('runBtn').addEventListener('click', () => {
      const htmlCode = document.getElementById('html').value;
      const cssCode = `<style>${document.getElementById('css').value}</style>`;
      const jsCode = `<script>${document.getElementById('js').value}<\/script>`;
      const fullCode = htmlCode + cssCode + jsCode;

      localStorage.setItem("previewCode", fullCode);
      window.location.href = "buyweb/preview.html";
    });
  </script>

</body>
</html>
