<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Packages</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #ffcc00;
        margin-bottom: 20px;
    }
    .package-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
    }
    .package {
        background: #333;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        transition: transform 0.3s;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .package:hover {
        transform: scale(1.05);
        background: #444;
    }
    .package h2 {
        color: #ffcc00;
        margin-bottom: 10px;
    }
    .package p {
        font-size: 16px;
        margin: 5px 0;
    }
    .select-btn {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #ffcc00;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    .select-btn:hover {
        background: #e6b800;
    }
</style>
</head>
<body>

<h1>Free Fire Likes Packages</h1>

<div class="package-container">
    <div class="package">
        <h2>3,000 Likes</h2>
        <p>Price: 19₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>6,000 Likes</h2>
        <p>Price: 38₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>9,000 Likes</h2>
        <p>Price: 57₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>12,000 Likes</h2>
        <p>Price: 76₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>15,000 Likes</h2>
        <p>Price: 95₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>18,000 Likes</h2>
        <p>Price: 114₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>21,000 Likes</h2>
        <p>Price: 133₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>24,000 Likes</h2>
        <p>Price: 152₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>27,000 Likes</h2>
        <p>Price: 171₹</p>
        <button class="select-btn">Select Package</button>
    </div>
    <div class="package">
        <h2>30,000 Likes</h2>
        <p>Price: 190₹</p>
        <button class="select-btn">Select Package</button>
    </div>
</div>

</body>
</html>
