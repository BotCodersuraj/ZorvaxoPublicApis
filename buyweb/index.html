<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jenil FF Tools - Login/Register</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f172a, #0a0f1f);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin:0;
}
.header-banner {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
}
.header-banner h1 {
    font-size: 2.5rem;
    color: #0ef;
    text-shadow: 0 0 15px #0ef, 0 0 30px #0ef;
}
.login-box {
    width: 100%;
    max-width: 400px;
    background: #0b0f1b;
    border-radius: 15px;
    padding: 35px;
    box-shadow: 0 0 30px #0ef;
    transition: transform 0.3s, box-shadow 0.3s;
}
.login-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 50px #0ef;
}
h2 { text-align:center; margin-bottom:25px; color:#0ef; }
.form-control {
    background: transparent;
    border: none;
    border-bottom: 2px solid #0ef;
    border-radius: 0;
    color: #fff;
    margin-bottom:15px;
    padding:5px;
}
.form-control:focus { outline:none; box-shadow:0 0 10px #0ef; border-color:#00fff2; }
.btn-primary {
    background:#0ef; color:#000; font-weight:600; width:100%; padding:10px; border:none; margin-top:10px; cursor:pointer; transition:0.3s;
}
.btn-primary:hover { background:#00fff2; transform:scale(1.05);}
.toggle-link a {
    color:#0ef; display:block; text-align:center; margin-top:15px; cursor:pointer; transition:0.3s;
}
.toggle-link a:hover { text-decoration:underline; }
#register-fields { display:none; }
</style>
</head>
<body>

<div class="header-banner"><h1>Welcome to Jenil FF Tools</h1></div>

<div class="login-box">
<h2 id="form-title">üîê Login</h2>

<form id="auth-form">
    <div id="register-fields">
        <input type="text" class="form-control" placeholder="Name" name="name" />
        <input type="text" class="form-control" placeholder="Username" name="username" />
    </div>
    <input type="email" class="form-control" placeholder="Email" name="email" required />
    <input type="password" class="form-control" placeholder="Password" name="password" required />
    <input type="hidden" name="action" id="action" value="login" />
    <button type="submit" class="btn-primary">Submit</button>
</form>

<div class="toggle-link">
    <a id="toggle-form">Don't have an account? Register</a>
    <a onclick="forgotPassword()">Forgot Password?</a>
</div>
</div>

<script>
// Toggle Login/Register
const toggleBtn = document.getElementById('toggle-form');
const registerFields = document.getElementById('register-fields');
const formTitle = document.getElementById('form-title');
const actionInput = document.getElementById('action');

toggleBtn.addEventListener('click',()=>{
    if(registerFields.style.display==='none'){
        registerFields.style.display='block';
        formTitle.innerText='üìù Register';
        actionInput.value='register';
        toggleBtn.innerText='Already have an account? Login';
    } else {
        registerFields.style.display='none';
        formTitle.innerText='üîê Login';
        actionInput.value='login';
        toggleBtn.innerText="Don't have an account? Register";
    }
});

// Forgot password alert
function forgotPassword(){
    Swal.fire('‚ö†Ô∏è Forgot Password','This feature is not implemented','info');
}

// Simulated backend
document.getElementById('auth-form').addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(this);
    const action = formData.get('action');
    const email = formData.get('email');
    const password = formData.get('password');
    const name = formData.get('name');
    const username = formData.get('username');

    Swal.showLoading();
    setTimeout(()=>{
        Swal.close();
        if(action==='login'){
            if(email==='test@example.com' && password==='123456'){
                Swal.fire('‚úÖ Success','Login successful','success');
            } else {
                Swal.fire('‚ùå Error','Incorrect email or password','error');
            }
        } else if(action==='register'){
            if(name && username && email && password){
                Swal.fire('‚úÖ Success','Registration successful','success');
            } else {
                Swal.fire('‚ùå Error','Please fill all fields','error');
            }
        }
    },800);
});
</script>

</body>
</html>
