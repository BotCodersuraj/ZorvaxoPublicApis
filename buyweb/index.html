<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Creator with Fixed Button</title>

<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    background: #1e1e1e;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Editor */
#editorContainer {
    flex: 1;
    border-bottom: 2px solid #444;
}
.CodeMirror {
    height: 100% !important;
    font-size: 16px;
}

/* Preview */
#previewContainer {
    flex: 1;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Fixed Circular Button */
#runBtn {
    position: fixed;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: #ff5555;
    border-radius: 50%;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 1000;
}
#runBtn:hover {
    background: #ff2222;
}
</style>
</head>
<body>

<!-- Editor -->
<div id="editorContainer">
    <textarea id="editor">
<!DOCTYPE html>
<html>
<head>
  <title>My Test Page</title>
  <style>
    body { background: black; color: lime; text-align: center; }
    h1 { color: red; }
  </style>
</head>
<body>
  <h1>Hello Suraj ðŸš€</h1>
  <p>This is your HTML Creator Web!</p>
  <script>
    console.log("Code is running...");
  </script>
</body>
</html>
    </textarea>
</div>

<!-- Preview -->
<div id="previewContainer">
    <iframe id="preview"></iframe>
</div>

<!-- Fixed Button -->
<button id="runBtn">&gt;</button>

<script>
// Initialize CodeMirror
var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
    mode: "htmlmixed",
    theme: "dracula",
    lineNumbers: true,
    tabSize: 2,
    indentWithTabs: true
});

// Run button action
document.getElementById('runBtn').onclick = function() {
    var code = editor.getValue();
    document.getElementById('preview').srcdoc = code;
};

// First load preview
document.getElementById('preview').srcdoc = editor.getValue();
</script>

</body>
</html>
