<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Creator Web</title>

<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>

<!-- Prism CSS for Code Display -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #1e1e1e;
    color: white;
    text-align: center;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: #ff5555;
    border: none;
    border-radius: 5px;
    color: white;
}
iframe {
    border: 2px solid #ff5555;
    margin-top: 20px;
}
.CodeMirror {
    border: 2px solid #ff5555;
    height: 300px;
    font-size: 16px;
}
pre {
    text-align: left;
    margin-top: 20px;
    border-radius: 5px;
}
</style>
</head>
<body>

<h1>ðŸš€ HTML Creator Web</h1>

<!-- Editor -->
<textarea id="editor" placeholder="Write your HTML/CSS/JS here"></textarea>
<br>
<button onclick="runCode()">â–¶ Run HTML</button>

<h2>ðŸ”Ž Preview:</h2>
<iframe id="preview" style="width:100%; height:300px;"></iframe>

<h2>ðŸ“œ Example Code Display:</h2>
<pre><code class="language-javascript">
// Example JavaScript Code
const name = "Suraj";
function hello() {
    console.log("Hello World!");
}
</code></pre>

<!-- Prism JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

<script>
// Initialize CodeMirror
var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
    mode: "htmlmixed",
    theme: "dracula",
    lineNumbers: true,
    tabSize: 2,
    indentWithTabs: true,
    autofocus: true
});

// Run code
function runCode() {
    var code = editor.getValue();
    document.getElementById('preview').srcdoc = code;
}
</script>

</body>
</html>
