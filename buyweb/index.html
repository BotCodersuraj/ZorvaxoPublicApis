<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Creator Web</title>
</head>
<body>
<h1>Welcome to HTML Creator!</h1>
<textarea id="editor" rows="10" cols="50" placeholder="Write your HTML here"></textarea>
<br><br>
<button onclick="runCode()">Run HTML</button>
<h2>Preview:</h2>
<iframe id="preview" style="width:100%; height:300px;"></iframe>

<script>
function runCode() {
    var code = document.getElementById('editor').value;
    document.getElementById('preview').srcdoc = code;
}
</script>
</body>
</html>
