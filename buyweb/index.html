<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Creator Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #222;
      color: white;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }
    .tab.active {
      background: #444;
    }

    /* Editor */
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
      border: none;
      outline: none;
      resize: none;
    }

    /* Run button */
    #runBtn {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: purple;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('html')">HTML</div>
    <div class="tab" onclick="showTab('css')">CSS</div>
    <div class="tab" onclick="showTab('js')">JavaScript</div>
  </div>

  <!-- Editors -->
  <textarea id="html" class="editor"><h1>Hello Suraj!</h1>
<p>Mera pehla HTML page.</p></textarea>

  <textarea id="css" class="editor" style="display:none;">body {
  background: lightyellow;
  font-family: Arial;
}</textarea>

  <textarea id="js" class="editor" style="display:none;">console.log("Hello Suraj!");</textarea>

  <!-- Run button -->
  <button id="runBtn">&gt;</button>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const editors = document.querySelectorAll('.editor');

    // Tab switching
    function showTab(tabId) {
      editors.forEach(ed => ed.style.display = "none");
      tabs.forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId).style.display = "block";
      event.target.classList.add("active");
    }

    // Run button action -> open preview.html
    document.getElementById('runBtn').addEventListener('click', () => {
      const htmlCode = document.getElementById('html').value;
      const cssCode = `<style>${document.getElementById('css').value}</style>`;
      const jsCode = `<script>${document.getElementById('js').value}<\/script>`;
      const fullCode = htmlCode + cssCode + jsCode;

      localStorage.setItem("previewCode", fullCode);
      window.location.href = "buyweb/preview.html";
    });
  </script>

</body>
</html>
