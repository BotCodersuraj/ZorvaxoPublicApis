<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Creator Pro ðŸš€</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-between;
      background: #1e1e1e;
      border-bottom: 2px solid #444;
      padding: 0 20px;
      align-items: center;
    }

    .tab, #aboutBtn {
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #bbb;
      background: none;
      border: none;
      transition: 0.3s;
      font-size: 16px;
      outline: none;
      border-radius: 6px;
      user-select: none;
    }

    .tab:hover, #aboutBtn:hover {
      background: #2a2a2a;
      color: #0ff;
    }

    .tab.active {
      background: #222;
      color: #0ff;
      box-shadow: inset 0 -2px 5px #0ff;
    }

    /* Editor */
    #html {
      flex: 1;
      padding: 15px;
      font-size: 14px;
      font-family: monospace;
      background: #1e1e1e;
      color: #0ff;
      border: none;
      outline: none;
      resize: none;
      line-height: 1.5em;
      caret-color: #0ff;
    }
    #html:focus {
      outline: 2px solid #0ff;
    }

    /* Run Button */
    #runBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #0ff, #09f);
      border: none;
      border-radius: 50%;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      transition: 0.3s;
      animation: pulse 2s infinite;
      user-select: none;
    }
    #runBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #09f;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #0ff; }
      50% { box-shadow: 0 0 30px #09f; }
      100% { box-shadow: 0 0 15px #0ff; }
    }

    /* Remove blue tap on mobile */
    button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active">HTML Editor</div>
    <button id="aboutBtn">About</button>
  </div>

  <!-- Editor -->
  <textarea id="html"><h1>Welcome To HTML CREATOR ðŸš€</h1>
<p>Creator: Zorvaxo</p></textarea>

  <!-- Run button -->
  <button id="runBtn">&gt;</button>

  <script>
    // About button
    document.getElementById('aboutBtn').addEventListener('click', () => {
      alert("HTML Creator Pro ðŸš€\n\nCreator: Zorvaxo\nVersion: 1.0\nCreate and preview HTML instantly!\n\nProfessional, lightweight, and advanced editor for your HTML projects.");
    });

    // Run button
    document.getElementById('runBtn').addEventListener('click', () => {
      const htmlCode = document.getElementById('html').value;
      localStorage.setItem("previewCode", htmlCode);
      window.location.href = "preview.html";
    });
  </script>

</body>
</html>
