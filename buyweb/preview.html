<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="preview"></iframe>

  <script>
    const code = localStorage.getItem("previewCode") || "<h1>No code found!</h1>";
    document.getElementById("preview").srcdoc = code;
  </script>
</body>
</html>
