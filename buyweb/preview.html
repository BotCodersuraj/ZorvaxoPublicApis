<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview üöÄ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: rgba(20,20,20,0.8);
      backdrop-filter: blur(8px);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px rgba(0,255,255,0.4);
    }

    header h3 {
      margin: 0;
      font-size: 18px;
      color: #0ff;
    }

    .btns button {
      margin-right: 10px;
      background: linear-gradient(45deg, #0ff, #09f);
      border: none;
      color: black;
      font-weight: bold;
      padding: 7px 14px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: 0.2s;
    }
    .btns button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #09f;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="btns">
      <button onclick="goBack()">‚Üê Back</button>
      <button onclick="reloadPreview()">‚ü≥ Reload</button>
    </div>
    <h3>Live Preview</h3>
  </header>
  <iframe id="preview"></iframe>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
    function reloadPreview() {
      const code = localStorage.getItem("previewCode") || "<h1>No code found!</h1>";
      document.getElementById("preview").srcdoc = code;
    }
    reloadPreview();
  </script>
</body>
</html>
