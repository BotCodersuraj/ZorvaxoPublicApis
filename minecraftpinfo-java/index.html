<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZORVAXO - Minecraft Player Info ( JAVA )</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Body & Background */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371, #47b5ff, #9bffca, #ff99c8);
    background-size: 400% 400%;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    animation: bgMove 20s ease infinite;
}
@keyframes bgMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* Header */
h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 2rem;
    margin-bottom: 30px;
    color: white; /* Rainbow hatake white kar diya */
    text-shadow: 2px 2px 8px #000;
    animation: none; /* Rainbow animation remove kar diya */
}
@keyframes rainbowText {
    0% {background-position:0%;}
    100% {background-position:360%;}
}

/* Input & Button */
.input-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}
input {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid transparent;
    outline: none;
    width: 240px;
    background: rgba(255,255,255,0.15);
    color: white;
    backdrop-filter: blur(5px);
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    transition: 0.4s;
}
input:focus {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
}
button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 300% 300%;
    animation: rainbowBG 5s ease infinite;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
}
button:hover {
    transform: scale(1.15) rotate(-3deg);
    box-shadow: 0 6px 25px rgba(0,0,0,0.6);
}
@keyframes rainbowBG {
    0% {background-position:0%;}
    50% {background-position:100%;}
    100% {background-position:0%;}
}

/* Player Info Cards */
.player-info {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    max-width: 450px;
    width: 95%;
}
.card {
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    width: 100%;
    transition: 0.3s;
    border: 3px solid transparent;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    box-shadow: 0 6px 25px rgba(0,0,0,0.6);
}
.card:hover {
    transform: scale(1.05) rotate(-1deg);
    box-shadow: 0 8px 30px rgba(0,0,0,0.8);
}
.card img {
    width: 180px;
    height: 180px;
    border-radius: 20px;
    border: 4px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    transition: 0.5s;
}
.card img:hover {
    transform: rotateY(360deg) scale(1.15);
}
h2, h3 {
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowText 4s linear infinite;
    margin: 10px 0;
}
p { font-size:14px; color:white; word-wrap: break-word; }

/* Error */
.error {
    color: #FF5252;
    font-weight: bold;
    text-shadow: 1px 1px 4px #000;
    animation: shake 0.5s ease-in-out;
}
@keyframes shake {
    0%,100% {transform: translateX(0);}
    25% {transform: translateX(-5px);}
    50% {transform: translateX(5px);}
    75% {transform: translateX(-5px);}
}
</style>
</head>
<body>

<h1>ZORVAXO - Minecraft Player Info Java Edition</h1>

<div class="input-container">
    <input type="text" id="username" placeholder="Enter Minecraft Username">
    <button onclick="getPlayerInfo()">Get Info</button>
</div>

<div class="player-info" id="playerInfo"></div>

<script>
async function getPlayerInfo() {
    const username = document.getElementById('username').value.trim();
    if(!username) return alert("Username dalna zaroori hai!");

    const apiUrl = `https://mcplayer-info.vercel.app/minecraft-jenil?user=${username}`;
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

    try {
        const response = await fetch(proxyUrl);
        if(!response.ok) throw new Error("Player not found");

        const textData = await response.json();
        const data = JSON.parse(textData.contents);
        const skinRender = data.crafatar_skin_render || data.avatar;

        document.getElementById('playerInfo').innerHTML = `
            <div class="card">
                <h2>${data.username}</h2>
                <img src="${data.avatar}" alt="Avatar">
                <h3>Skin Render</h3>
                <img src="${skinRender}" alt="Skin Render" width="220" height="380">
                <h3>UUID</h3>
                <p>${data.formatted_uuid}</p>
            </div>
        `;
    } catch (err) {
        document.getElementById('playerInfo').innerHTML = `<p class="error">Error: ${err.message}</p>`;
    }
}
</script>

</body>
</html>
